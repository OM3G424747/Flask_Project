{% extends "structure.html" %}

{% block main %}
    <h1>Login Page</h1>
    <form action="/login" method="post">
        <input placeholder="Username" name="username" type="text">
        <input placeholder="Password" name="password" type="password">
        <input type="submit">
    </form>
    <p>{{ message }}</p>

    <br>
    <br>
    <br>
    <a href="/signup">Register New Account</a>

{% endblock main %}
